services:
  postgres:
    container_name: anauction_db
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: anauction
      POSTGRES_PORT: 5432
    volumes:
      - ../.volumes/db_data:/var/lib/postgresql/data:Z
